  <div class="container login-container">
      <div class="row">
          <div class="col-md-6 login-form-1">
              <h3>Login</h3>
              <form (ngSubmit)="handleLogin()">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Email *" [(ngModel)]="employee.username" name="username"/>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Your Password *" [(ngModel)]="employee.password" name="password" />
                  </div>
                  <div class="form-group">
                      <input type="submit" class="btnSubmit" value="Login" />
                  </div>
                  <div class="form-group">
                      <a href="#" class="ForgetPwd">Forget Password?</a>
                  </div>
              </form>
          </div>
      </div>
